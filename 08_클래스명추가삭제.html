<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스명 추가 삭제</title>
    <style>
        * {}
        li.on {color: red;}
    </style>
    <script>
        window.onload = () => {
            let list = document.querySelectorAll('li');        
            let btn = document.querySelector('button');

            //버튼(btn)을 클릭을 했을 때 실행
            //li한테 클래스명을 추가

            //btn.onclick = function(){} 
            let i = 0;
            btn.onclick = () => {
                //list[3].classList.add('on');
                i++; //
                console.log(i)
                if(i >= list.length) {
                    i = 0;
                }

                //li는 여러개, 첫번째 li, 두번째 li.... 
                //배열사용..
                //forEach() 함수. 모든요소선택, 배열함수. 
                //p.393 ~ p.394
                list.forEach(function(item){
                    //list[0], list[1], list[2]... => 변수로 설정(item)    
                    //item변수 => 매개변수
                    item.classList.remove('on');
                    //모든 list(li)에게 클래스명 on 삭제
                });

                list[i].classList.add('on');


            }//btn.onclick end

        } //script end
    </script>
</head>
<body>
    <ul>
        <li class="on">list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ul>
    <button>새로보기</button>
</body>
</html>
