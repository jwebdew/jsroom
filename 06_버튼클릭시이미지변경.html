<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이미지 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        figure img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>

    <script>
        window.onload = function(){
            let img1 = 'img/image01.jpg';
            let img2 = 'img/image02.jpg';
            let img3 = 'img/image03.jpg';
 
            let imgList = [img1, img2, img3];
            //배열 : 여러개의 데이터값을 적용, 배치
            //배열안에 있는 데이터값을 순차적으로 불러올 수 있음.
            let index = 0; //순서초기값(시작값)

            let image = document.getElementsByTagName('img')[0];
            let btn = document.getElementsByTagName('button')[0];

            btn.onclick = function(){
                index++;
                console.log(index)

                //image.src = imgList[index]
               
                if(index === imgList.length) {
                    //length 길이, 갯수 구하기
                    //index과 imgList 수가 같을 때 
                    //index값을 0으로 설정
                    index = 0;
                }

                image.src = imgList[index];

            }

        }//script end
    </script>
</head>
<body>
    <figure>
        <img src="img/image01.jpg" alt="">
    </figure>
    <button>이미지보기<span>1</span></button>
    
</body>
</html>
