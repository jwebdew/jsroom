<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 파일 순서대론</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        figure img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
    <script>
        window.onload = function(){
            let image = document.getElementsByTagName('img')[0];
            let btn = document.getElementsByTagName('button')[0];
            let page = document.getElementById('num');
                
            let i = 1;
            //버튼(btn)을 클릭했을 때 실행
            //i값이 1씩 증가가 됨.
            //1씩 증가되는 i값이 이미지의 파일명으로 적용.

            btn.onclick = function(){
                i++;
                console.log(i)
                //조건식 추가 i값을 제한 걸기
                
                if(i === 4) {
                    i = 1;
                }
                image.src = 'img/image0' + i + '.jpg';

                //페이지 수 변경
                page.innerHTML = i;

            }//btn.onclick end

        }//script end
    </script>
</head>
<body>
    <figure>
        <img src="img/image01.jpg" alt="">
    </figure>
    <button>새로보기<span id="num">1</span>/3</button>
</body>
</html>
